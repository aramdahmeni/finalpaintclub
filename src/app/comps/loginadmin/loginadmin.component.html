<div class="fond">
    <br>
    <h1 class="col-md-6 offset-md-3 text-center mt-4" style="font-family: AmstelvarAlpha;">Login Form For Admins</h1>
    <br><br>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <form [formGroup]="loginform" (ngSubmit)="login()" class="col-md-8 col-lg-8 col-xl-6">
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" style="font-family: AmstelvarAlpha;">Username:</label>
                  <input type="text" class="form-control form-control-lg" formControlName="user" #user placeholder="Username" />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" style="font-family: AmstelvarAlpha;">Password:</label>
                  <input type="password" class="form-control form-control-lg" formControlName="pwd" #pwd placeholder="Password" />
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-outline-danger" style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="loginform.invalid">Login</button>
            </div>
            
            <div class="text-center mt-4">
                <a class="btn btn-outline-danger" style="padding-left: 2.5rem; padding-right: 2.5rem;" routerLink="" >Go Back</a>
              </div>
          </form>
        </div>
      </div>
    </section>
  </div>
