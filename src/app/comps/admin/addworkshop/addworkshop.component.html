
  <h2  class=" text-center">Add Workshop!</h2>
  <br><br>
<form class="row g-3" [formGroup]="addform" (ngSubmit)="onsubmit()" >
    
  
  <div class="col-md-6">
      <label class="form-label" >Workshop Name:</label>
      <input type="text" class="form-control" formControlName="nom">
      <div *ngIf="nameoblig()" class="alert alert-danger">
        The workshop name is necessary!
      </div>
    </div>


    <div class="col-md-6">
      <label  class="form-label" >Workshop description:</label>
      <input type="text" class="form-control"  formControlName="description" >
      <div *ngIf="descriptionoblig()" class="alert alert-danger">
        The workshop description is necessary!
      </div>
    </div>

      <div class="col-md-6">
        <label class="form-label" >Workshop date:</label>
        <input type="date" class="form-control"formControlName="date">
        <div *ngIf="dateoblig()" class="alert alert-danger">
          The workshop date is necessary!
        </div>
      </div>


      <div class="col-md-6">
        <label class="form-label">Workshop place: </label>
        <input type="text" class="form-control"   formControlName="lieu" >
        <div *ngIf="lieuoblig()" class="alert alert-danger">
          The workshop place is necessary!
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Workshop image: </label>
        <input type="text" class="form-control" formControlName="image" >
        <div *ngIf="imageoblig()" class="alert alert-danger">
          The workshop image is necessary!
        </div>
      </div>

    <div class="col-12" style="text-align: center;">

      <div class="text-center text-lg-start mt-4 pt-2">
        <button class="btn btn-outline-secondary text-center"  style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Add Workshop
      </button>       
    </div>
    </div>
</form>
